<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win10 dotnet MessageBox</title>
    <script type="module" src="MessageBox.js"></script>
</head>
<body>
    <dotnet-message data-messageboxicon="Question" data-messageboxbuttons="YesNo">
        <span slot="title">Yes or No</span>
        <span slot="content">MessageBoxButtons.YesNo</span>
    </dotnet-message>
    <dotnet-message data-messageboxicon="Hand" data-messageboxbuttons="YesNo">
        <span slot="title">Yes or No</span>
        <span slot="content">MessageBoxButtons.YesNo</span>
    </dotnet-message>
    <dotnet-message data-messageboxicon="Asterisk" data-messageboxbuttons="YesNo">
        <span slot="title">Yes or No</span>
        <span slot="content">MessageBoxButtons.YesNo</span>
    </dotnet-message>
    <dotnet-message data-messageboxicon="Warning" data-messageboxbuttons="AbortRetryIgnore">
        <span slot="title">Yes or No</span>
        <span slot="content">MessageBoxButtons.YesNo</span>
    </dotnet-message>
    <dotnet-message data-messageboxicon="Warning" data-messageboxbuttons="YesNo">
        <span slot="title">Yes or No</span>
        <span slot="content">MessageBoxButtons.YesNo</span>
    </dotnet-message>
    <dotnet-message data-messageboxicon="Question" data-messageboxbuttons="RetryCancel">
        <span slot="title">Yes or No</span>
        <span slot="content">MessageBoxButtons.YesNo</span>
    </dotnet-message>
</body>
</html>
